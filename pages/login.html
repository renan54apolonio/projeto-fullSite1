<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario" >
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta</p>
                <form action="login" method="post" autocomplete="on">
                    <div class="form-control"> 
                        <input class="inputEmail" type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required minlength="15">
                        <label for="ilogin"></label>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Menssagem de erro</small>
                    </div>
                    <div class="form-control">

                        <input class="inputSenha" type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" >
                        <label for="isenha"></label>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Menssagem de erro</small>
                    </div>
                    <button onclick="validar()"  id="entrar" >Validar</button>
                    
                    <a href="creatAcount.html" class="botao">
                        Criar conta
                         
                    </a>
                </form>

            </div>

        </section>
    </main>
    <script src="https://kit.fontawesome.com/32ab312f98.js" crossorigin="anonymous"></script>
    <script src="../javascrip/login.js"></script>
</body>
</html>
