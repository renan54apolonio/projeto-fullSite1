<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="../style/creatAcount.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crie uma conta</h2>
        </div>
        <form action="" id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuario</label>
                <input type="text" id="username" placeholder="nome de usuario">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Menssagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="seu email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Menssagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Menssagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password-confirmation">Confirme sua Senha</label>
                <input type="password" id="password-confirmation" placeholder="comfirme sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Menssagem de erro</small>
            </div class="botoes"> 
            <a class="login" href="../pages/login.html">Login</a>
            <button type="submit">Validar</button>
            <a class="showThewayOff" id="entrar" href="#">Entrar</a>

        </form>
    </div>
    <script src="https://kit.fontawesome.com/32ab312f98.js" crossorigin="anonymous"></script>
    <script src="../javascrip/creatAcount.js"></script>
</body>
</html>
